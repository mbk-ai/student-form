<!DOCTYPE html>
<html>
<head>
  <title>Student Form</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .success {
      margin-top: 10px;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="form-box">
  <h2>Submit Information</h2>

  <form id="studentForm">
    <input type="text" name="name" placeholder="Full Name" required />
    <input type="tel" name="phone" placeholder="Phone Number" required />
    <input type="email" name="email" placeholder="Email Address" required />
    <button type="submit">Submit</button>
  </form>

  <div class="success" id="message"></div>
</div>

<script>
  const form = document.getElementById("studentForm");
  const message = document.getElementById("message");

  form.addEventListener("submit", async function(e) {
    e.preventDefault();

    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());

    try {
      const response = await fetch("https://motasim92.app.n8n.cloud/webhook-test/mbk", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        message.innerText = "Submitted successfully!";
        form.reset();
      } else {
        message.innerText = "Submission failed.";
      }
    } catch (error) {
      message.innerText = "Error connecting to server.";
    }
  });
</script>

</body>
</html>
